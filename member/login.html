  <script>

$(document).ready(function(){
      $('#headerTop').load("../headerTop-sub.html");
      $('#header').load("../header-sub.html");     
      $('#footer').load("../footer-sub.html");
    });
    function showpopup(){
    window.open("idFind.html","ID찾기","width=400, height=380, top=10, left=10")
  }
  
  function showpopup2(){
    window.open("passwordFind.html","Password찾기","width=400, height=380, top=10, left=10")
  }


  window.onload = function () {
    let myform = document.getElementById('myform');
    
    myform.onsubmit = function() {
      
      let name = document.getElementById('name').value;
      if (name.length < 2 || isEmpty(name)) {
        alert("이름을 다시 확인해주세요.");
        document.getElementById('name').focus();
      }

      let pass = document.getElementById('pass').value;
      if(pass.length <4 || isEmpty(name)) {
        alert("비밀번호를 다시 확인해주세요.");
        document.getElementById('pass').focus();
        return false;
      }

    }
  };

 <div><span>아이디  &nbsp;&nbsp;&nbsp;</span><input type="text" id="name" style="width: 70%; height: 30%;"></div>

</form>
